<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dogopedia">
    <meta property="og:description" content="An Appplication for dog lovers to view an image of a random dog.">
    <meta property="og:image" content="https://david-gonzalez11.github.io/Dogapedia/images/favicon_io/dog.png">
    <meta property="og:url" content="https://david-gonzalez11.github.io/dogapedia/">
    <title>Dogapedia</title>
    <link rel="icon" href="images/favicon_io/apple-touch-icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row header">
      <h1>Dog Generator<a class="home">Home</a><a class="favorites-link">Favorites</a></h1>
    </div>
  </header>
  <main>
    <div class="container">

      <div class="row generate-img">
        <div class="generate-img">
          <button class="bigbutton">Get Random Dog Image</button>

        </div>
        <div class="lds-spinner hidden">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div data-view="home-page" class="row image-container">

        <img src="https://wtwp.com/wp-content/uploads/2015/06/placeholder-image.png" class="image" id="photoUrl">
        <i class="fa-solid fa-paw fa-2x icon"></i>
      </div>
      <div class="connection-error hidden">
        <h3>Unexpected error. Please try again later. </h3>
      </div>
      <h2 class="favorites-view-text hidden">Favorites</h2>

      <div data-view="favorites" class="favorites hidden row">
        <form class="form">
          <div>
            <input type="submit" class="save-btn hidden" id="button" value="SAVE">
          </div>
        </form>
      </div>
    </div>
    <div id="overlay" class="hidden overlay">
      <div id="modal" class="hidden">
        <h4>Are you sure you want to delete this entry?</h4>
        <a id="confirm-modal" class="confirm-modal">CONFIRM</a>
        <a id="close-modal-btn" class="close-modal-btn">CANCEL</a>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
